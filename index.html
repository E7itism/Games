<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>BATO BATO PIK NA MAY KONTING MAGIC</h1>
    <section class="container fadeOut">
      <div class="result-container">
        <div class="result-lives">
          <div class="player-lives">
            <h3>PLAYER:</h3>
            <p class="lives">10</p>
          </div>
          <p class="powerup">POWER UP:</p>
          <div class="computer-lives">
            <h3>COMPUTER:</h3>

            <p class="lives">10</p>
          </div>
        </div>
        <div class="result-images">
          <span class="player-hand">
            <img src="./assets/rock.png" alt="" />
          </span>
          <span class="computer-hand">
            <img src="./assets/paper.png" alt="" />
          </span>
        </div>
        <div class="result">GAME</div>

        <div class="option-images">
          <span class="option">
            <img class="rock" src="/assets/rock.png" alt="" />
            <button>rock</button>
          </span>
          <span class="option">
            <img class="paper" src="/assets/paper.png" alt="" />
            <button>paper</button>
          </span>
          <span class="option">
            <img class="scissors" src="/assets/scissors.png" alt="" />
            <button>scissors</button>
          </span>
        </div>
      </div>
    </section>
    <section class="main-menu">
      <button class="play-button">PLAY</button>
      <button class="restart">RESTART</button>
      <button class="quit-game">QUIT</button>
      <button class="mute">MUTE</button>
    </section>
  </body>
</html>
